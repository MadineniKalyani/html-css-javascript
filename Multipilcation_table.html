<html>
    <head>
        <h1>Multipilcation table</h1>
        <script>
            var num=prompt("Enter a number");
            var i=1;
            document.write('<table  cellspacing="3">');
                for(i=1; i<=10;i++)
                {
                    document.write("<tr><td >" + num +" x " + i +"=" + num*i +"</td></tr>");
                }
                document.write("</table>");
        </script>
    </head>
</html>
